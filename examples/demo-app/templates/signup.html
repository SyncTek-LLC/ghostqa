<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Acme App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f7fa; color: #333; }
        nav { background: #1a1a2e; padding: 16px 32px; display: flex; justify-content: space-between; align-items: center; }
        nav .logo { color: #fff; font-size: 20px; font-weight: 700; }
        nav .links a { color: #ccc; text-decoration: none; margin-left: 24px; font-size: 14px; }
        nav .links a:hover { color: #fff; }
        .form-container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 12px; padding: 40px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
        .form-container h2 { margin-bottom: 8px; color: #1a1a2e; }
        .form-container p.subtitle { color: #666; font-size: 14px; margin-bottom: 24px; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 6px; color: #444; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
        .form-group input:focus { outline: none; border-color: #4361ee; box-shadow: 0 0 0 3px rgba(67,97,238,0.15); }
        .error { background: #fee; border: 1px solid #fcc; color: #c00; padding: 10px 14px; border-radius: 8px; font-size: 13px; margin-bottom: 16px; }
        button[type="submit"] { width: 100%; padding: 14px; background: #4361ee; color: #fff; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
        button[type="submit"]:hover { background: #3a56d4; }
        .login-link { text-align: center; margin-top: 16px; font-size: 14px; color: #666; }
        .login-link a { color: #4361ee; text-decoration: none; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Acme App</div>
        <div class="links">
            <a href="/">Home</a>
        </div>
    </nav>
    <div class="form-container">
        <h2>Create your account</h2>
        <p class="subtitle">Start managing your projects in seconds.</p>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/signup">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="you@company.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="At least 8 characters" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="login-link">Already have an account? <a href="/">Log in</a></div>
    </div>
</body>
</html>
